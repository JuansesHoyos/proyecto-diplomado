<div class="form-container">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <h2>Registro</h2>
    <div>
      <label for="username">Usuario</label>
      <input id="username" formControlName="username" type="text">
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <small>El nombre de usuario es requerido (mínimo 3 caracteres).</small>
      </div>
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small>La contraseña es requerida (mínimo 6 caracteres).</small>
      </div>
    </div>
    <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
  </form>
</div>

<div class="modal" *ngIf="loginError">
  <div class="modal-content">
    <span class="close" (click)="loginError = null">×</span>
    <h2>Error de Inicio de Sesión</h2>
    <p>{{ loginError }}</p>
  </div>
</div>
